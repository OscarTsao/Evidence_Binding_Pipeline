name: llmhe
channels:
  - pytorch-nightly
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - cudatoolkit=12.8
  - pip:
    # Core ML
    - torch==2.11.0.dev20260107+cu128
    - transformers>=4.57.0
    - sentence-transformers>=5.0.0
    - accelerate>=1.0.0
    - safetensors>=0.7.0
    - flash-attn>=2.0.0

    # Reranker dependencies
    - FlagEmbedding>=1.3.0

    # GNN dependencies
    - torch-geometric>=2.7.0

    # LLM dependencies (for verifier)
    - google-genai>=1.0.0
    - pydantic>=2.0.0

    # Data processing
    - numpy>=2.0.0
    - pandas>=2.0.0
    - PyYAML>=6.0
    - scikit-learn>=1.7.0

    # Evaluation
    - optuna>=4.0.0
    - matplotlib>=3.0.0
    - seaborn>=0.13.0

    # Testing
    - pytest>=9.0.0

    # Utilities
    - tqdm>=4.60.0
    - colorlog>=6.0.0
    - rank-bm25>=0.2.0

    # Install the package in editable mode
    - -e .
