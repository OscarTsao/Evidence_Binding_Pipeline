# BGE-M3 Configuration for Metric Cross-Check
# Temporary config using BGE-M3 instead of NV-Embed-v2

paths:
  data_dir: data
  groundtruth: data/groundtruth/evidence_sentence_groundtruth.csv
  sentence_corpus: data/groundtruth/sentence_corpus.jsonl
  cache_dir: data/cache/bge_m3

models:
  # Zoo Pipeline - Use BGE-M3 retriever
  retriever_name: bge-m3
  retriever_model_id: BAAI/bge-m3

  # Jina-Reranker-v3 (same as default)
  reranker_name: jina-reranker-v3
  reranker_model_id: jinaai/jina-reranker-v3

  # Legacy pipeline keys
  bge_m3: BAAI/bge-m3
  jina_v3: jinaai/jina-reranker-v3
  bge_query_max_length: 128
  bge_passage_max_length: 256
  bge_use_fp16: true
  bge_batch_size: 64
  reranker_max_length: 1024
  reranker_chunk_size: 128
  reranker_dtype: auto
  reranker_use_listwise: true

retriever:
  top_k_retriever: 24
  top_k_rerank: 24
  top_k_final: 10
  use_sparse: false
  use_colbert: false
  use_multiv: false
  dense_weight: 1.0
  sparse_weight: 0.0
  colbert_weight: 0.0
  fusion_method: rrf
  score_normalization: none
  rrf_k: 60
  rebuild_cache: false

split:
  seed: 42
  train_ratio: 0.8
  val_ratio: 0.1
  test_ratio: 0.1

evaluation:
  split: test
  ks: [1, 3, 5, 10, 20]
  skip_no_positives: true
  save_query_csv: true

metadata:
  purpose: "Metric cross-check using BGE-M3 retriever"
  notes: "Used for independent metric verification in VERSION A STEP 3"
